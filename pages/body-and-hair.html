<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InnisFree</title>
    <link rel="stylesheet" href="../assets/bootstrap5/css/bootstrap.css" />
    <style>
      @font-face {
        font-family: 'Roboto';
        src: url('../assets/fonts/Roboto/Roboto-Regular.ttf');
      }
    </style>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <header class="hero-home container-fluid px-0 position-relative">
      <div class="container">
        <div class="hero-home_content">
          <h1 class="display-3 fw-bold text-white">Authentic Products For Your Everyday Skincare</h1>
        </div>
      </div>

      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="../index.html">InnisFree</a>

          <div class="collapse navbar-collapse order-last order-md-0" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="body-and-hair.html" aria-current="page"> Body and hair </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="makeup.html">Makeup</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="skin-care.html">Skin care</a>
              </li>
            </ul>
          </div>

          <div class="d-flex align-items-center">
            <button id="logInBtn" class="btn btn-primary px-4 me-3" type="button">Login</button>

            <a id="cartBtn" href="../pages/cart.html" class="btn btn-dark d-none">
              <i class="bi bi-cart3"></i>
            </a>

            <div class="person">
              <button id="person_avatar" class="btn mx-3 me-md-0 person_avatar d-none" type="button">
                <span id="person_nameFirstLetter"></span>
              </button>

              <div id="person_options" class="person_options d-none text-center">
                <a href="../pages/orders.html" class="text-decoration-none text-dark">Orders</a>
                <br />
                <button id="person_logOutBtn" type="button">Log out</button>
              </div>
            </div>

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>
      </nav>

      <div class="overlay d-none"></div>
      <div id="formsWrapper" class="formsWrapper container d-none">
        <form class="logInForm d-none" id="logInForm" action="">
          <button type="button" id="logInForm_closeBtn" class="btn" style="margin-left: auto; display: block">
            <i class="bi bi-x-lg"></i>
          </button>

          <div class="mb-3 mt-3">
            <label for="logInForm_email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="logInForm_email" placeholder="Enter email" />
          </div>

          <div class="mb-3">
            <label for="logInForm_pwd" class="form-label">Password:</label>
            <input type="password" class="form-control" id="logInForm_pwd" placeholder="Enter password" />
          </div>

          <button id="logInForm_logInBtn" type="submit" class="btn btn-primary px-4 py-2 w-100">Login</button>

          <button id="logInForm_createAnAccountBtn" type="button" class="btn btn-secondary px-4 py-2 w-100 mt-2">
            Create an account
          </button>
        </form>

        <form class="createAnAccountForm d-none" id="createAnAccountForm" action="">
          <button type="button" id="createAnAccountForm_closeBtn" class="btn" style="margin-left: auto; display: block">
            <i class="bi bi-x-lg"></i>
          </button>

          <div class="mb-3 mt-3">
            <label for="createAnAccountForm_name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="createAnAccountForm_name" placeholder="Enter name" />
          </div>

          <div class="mb-3 mt-3">
            <label for="createAnAccountForm_email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="createAnAccountForm_email" placeholder="Enter email" />
          </div>

          <div class="mb-3">
            <label for="createAnAccountForm_pwd" class="form-label">Password:</label>
            <input type="password" class="form-control" id="createAnAccountForm_pwd" placeholder="Enter password" />
          </div>

          <button id="createAnAccountForm_createAnAccountBtn" type="submit" class="btn btn-primary px-4 py-2 w-100 mb-2">
            Create an account
          </button>

          <button id="createAnAccountForm_logInBtn" type="button" class="btn btn-secondary px-4 py-2 w-100">Login</button>
        </form>
      </div>
    </header>

    <main>
      <section>
        <div class="container py-5">
          <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active rounded-pill"
                id="pills-home-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-home"
                type="button"
                role="tab"
                aria-controls="pills-home"
                aria-selected="true"
              >
                Body Care
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link rounded-pill"
                id="pills-profile-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-profile"
                type="button"
                role="tab"
                aria-controls="pills-profile"
                aria-selected="false"
              >
                Profile
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link rounded-pill"
                id="pills-contact-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-contact"
                type="button"
                role="tab"
                aria-controls="pills-contact"
                aria-selected="false"
              >
                Contact
              </button>
            </li>
          </ul>

          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
              <div class="container">
                <div
                  id="productsWrapper-bodyCare"
                  class="productsWrapper row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 gy-4"
                ></div>
              </div>
            </div>

            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
              <div class="container">
                <div
                  id="productsWrapper-hairCare"
                  class="productsWrapper row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 gy-4"
                ></div>
              </div>
            </div>

            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">
              <div class="container">
                <div
                  id="productsWrapper-handCare"
                  class="productsWrapper row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 gy-4"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="../assets/js/funcsUtils.js"></script>
    <script>
      on('load', window, () => {
        const bootstrap5JS = importScript('assets/bootstrap5/js/bootstrap.js');
        const cardComponentJS = importScript('assets/js/components/card.js');
        const usersDB = importScript('assets/database/users.js');
        const bodyAndHairDB = importScript('assets/database/bodyAndHair.js');
        const bodyAndHairJS = importScript('assets/js/bodyAndHair.js');
        const accountJS = importScript('assets/js/account.js');
        document.body.append(bootstrap5JS, cardComponentJS, accountJS, usersDB, bodyAndHairDB, bodyAndHairJS);

        $('.hero-home').style.backgroundImage = `url(${createFilePath('assets/images/hero-bg.jpg')})`;
      });
    </script>
  </body>
</html>
